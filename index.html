<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Stickman Fighter</title>
  <script src="https://stick-man-fighter.glitch.me/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: manipulation;
    }
    canvas {
      background: #222;
      margin-top: 10px;
      border: 2px solid #444;
      touch-action: none;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }
    .button {
      width: 70px;
      height: 70px;
      margin: 5px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
      touch-action: manipulation;
    }
    .button:active {
      background: #666;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="360" height="480"></canvas>

<div class="controls">
  <button class="button" id="left">‚óÄÔ∏è</button>
  <button class="button" id="right">‚ñ∂Ô∏è</button>
  <button class="button" id="up">‚¨ÜÔ∏è</button>
  <button class="button" id="kick">ü¶µ</button>
  <button class="button" id="punch">üëä</button>
</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  const socket = io("https://stick-man-fighter.glitch.me"); // Use your server URL here

  let playerId = null;
  let myPlayer = { x: 100, y: 400, vx: 0 };
  let otherPlayers = {};

  const speed = 3;

  socket.on("init", (data) => {
    playerId = data.playerId;
  });

  socket.on("position", (data) => {
    if (data.id !== playerId) {
      otherPlayers[data.id] = { x: data.x, y: data.y };
    }
  });

  socket.on("remove", (data) => {
    delete otherPlayers[data.id];
  });

  function sendPosition() {
    if (playerId) {
      socket.emit("position", {
        id: playerId,
        x: myPlayer.x,
        y: myPlayer.y
      });
    }
  }

  function drawStickman(x, y, color, moving) {
    ctx.strokeStyle = color;
    ctx.lineWidth = 3;

    // Head
    ctx.beginPath();
    ctx.arc(x, y - 40, 10, 0, Math.PI * 2);
    ctx.stroke();

    // Body
    ctx.beginPath();
    ctx.moveTo(x, y - 30);
    ctx.lineTo(x, y - 10);
    ctx.stroke();

    // Arms (swing if moving)
    ctx.beginPath();
    ctx.moveTo(x, y - 25);
    ctx.lineTo(x + (moving ? 10 : 5), y - 20);
    ctx.moveTo(x, y - 25);
    ctx.lineTo(x - (moving ? 10 : 5), y - 20);
    ctx.stroke();

    // Legs (swing if moving)
    ctx.beginPath();
    ctx.moveTo(x, y - 10);
    ctx.lineTo(x + (moving ? 10 : 5), y + 10);
    ctx.moveTo(x, y - 10);
    ctx.lineTo(x - (moving ? 10 : 5), y + 10);
    ctx.stroke();
  }

  function gameLoop() {
    // Update position
    myPlayer.x += myPlayer.vx;

    // Clamp to canvas
    myPlayer.x = Math.max(10, Math.min(canvas.width - 10, myPlayer.x));

    // Send position
    sendPosition();

    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw floor
    ctx.fillStyle = "#333";
    ctx.fillRect(0, 410, canvas.width, 5);

    // Draw players
    drawStickman(myPlayer.x, myPlayer.y, "lime", myPlayer.vx !== 0);
    for (let id in otherPlayers) {
      const p = otherPlayers[id];
      drawStickman(p.x, p.y, "red", false);
    }

    requestAnimationFrame(gameLoop);
  }

  gameLoop();

  // Input buttons
  const leftBtn = document.getElementById("left");
  const rightBtn = document.getElementById("right");
  const upBtn = document.getElementById("up");

  let moveLeft = false;
  let moveRight = false;

  function updateMovement() {
    if (moveLeft) {
      myPlayer.vx = -speed;
    } else if (moveRight) {
      myPlayer.vx = speed;
    } else {
      myPlayer.vx = 0;
    }
  }

  // Movement button logic
  leftBtn.addEventListener("touchstart", () => { moveLeft = true; updateMovement(); });
  leftBtn.addEventListener("touchend", () => { moveLeft = false; updateMovement(); });

  rightBtn.addEventListener("touchstart", () => { moveRight = true; updateMovement(); });
  rightBtn.addEventListener("touchend", () => { moveRight = false; updateMovement(); });

  upBtn.addEventListener("touchstart", () => {
    myPlayer.y -= 40; // Jump
    setTimeout(() => {
      myPlayer.y += 40;
    }, 300);
  });

  // Prevent zooming on iPhone double tap
  document.addEventListener("touchstart", function (event) {
    if (event.touches.length > 1) event.preventDefault();
  }, { passive: false });

  let lastTouchEnd = 0;
  document.addEventListener("touchend", function (event) {
    const now = new Date().getTime();
    if (now - lastTouchEnd <= 300) event.preventDefault();
    lastTouchEnd = now;
  }, false);
</script>
</body>
</html>
