<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stick Man Fighter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }
    .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }
    .btn {
      width: 80px;
      height: 60px;
      font-size: 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .btn:active {
      background: #666;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div class="controls">
    <button class="btn" id="leftBtn">‚Üê</button>
    <button class="btn" id="rightBtn">‚Üí</button>
    <button class="btn" id="hitBtn">HIT</button>
    <button class="btn" id="kickBtn">KICK</button>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://stick-man-fighter.glitch.me");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let playerId = null;
    let players = {};

    socket.on("connect", () => {
      playerId = socket.id;
    });

    socket.on("players", (serverPlayers) => {
      players = serverPlayers;
      drawPlayers();
    });

    socket.on("update", (serverPlayers) => {
      players = serverPlayers;
      drawPlayers();
    });

    function drawPlayers() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let id in players) {
        const p = players[id];
        ctx.fillStyle = (id === playerId) ? "green" : "red";
        ctx.fillRect(p.x, p.y, 30, 30);

        if (p.action === 'hit') {
          ctx.fillStyle = 'yellow';
          ctx.fillText('üëä', p.x + 35, p.y + 20);
        } else if (p.action === 'kick') {
          ctx.fillStyle = 'orange';
          ctx.fillText('ü¶µ', p.x + 35, p.y + 20);
        }
      }
    }

    // Clear action after brief time
    setInterval(() => {
      socket.emit("clearAction");
    }, 500);

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") socket.emit("move", { dx: 5 });
      if (e.key === "ArrowLeft") socket.emit("move", { dx: -5 });
      if (e.key.toLowerCase() === "a") socket.emit("action", "hit");
      if (e.key.toLowerCase() === "s") socket.emit("action", "kick");
    });

    // Touch controls
    document.getElementById("leftBtn").addEventListener("touchstart", () => {
      socket.emit("move", { dx: -5 });
    });

    document.getElementById("rightBtn").addEventListener("touchstart", () => {
      socket.emit("move", { dx: 5 });
    });

    document.getElementById("hitBtn").addEventListener("touchstart", () => {
      socket.emit("action", "hit");
    });

    document.getElementById("kickBtn").addEventListener("touchstart", () => {
      socket.emit("action", "kick");
    });
  </script>
</body>
</html>
