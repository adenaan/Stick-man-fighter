<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <title>Stickman Fight</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      touch-action: manipulation;
    }

    canvas {
      background: #222;
      width: 90vw;
      height: 60vh;
      max-width: 100%;
      max-height: 60vh;
      border-radius: 10px;
    }

    #controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 90vw;
      max-width: 500px;
      margin-top: 15px;
      padding: 10px;
      box-sizing: border-box;
    }

    #controls button {
      padding: 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
    }

    #controls button:active {
      background: #555;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <div id="controls">
    <button id="up">↑</button>
    <button id="kick">Kick</button>
    <button id="hit">Hit</button>
    <button id="left">←</button>
    <button id="right">→</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let player = { x: 100, y: 200 };
    let enemy = { x: 600, y: 200 };
    let walkFrame = 0;

    const socket = new WebSocket("wss://stick-man-fighter.glitch.me");

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "enemyUpdate") {
        enemy = data.position;
      }
    };

    function sendPosition() {
      socket.send(JSON.stringify({ type: "move", position: player }));
    }

    function drawStickman(x, y, color = "white", walking = false) {
      const scale = 2;
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(x, y, 10 * scale, 0, Math.PI * 2); // head

      ctx.moveTo(x, y + 10 * scale);
      ctx.lineTo(x, y + 40 * scale); // body

      // Arms and legs animation
      const swing = walking && walkFrame % 20 < 10 ? 10 : -10;

      // Arms
      ctx.moveTo(x, y + 20 * scale);
      ctx.lineTo(x - swing, y + 30 * scale);
      ctx.moveTo(x, y + 20 * scale);
      ctx.lineTo(x + swing, y + 30 * scale);

      // Legs
      ctx.moveTo(x, y + 40 * scale);
      ctx.lineTo(x - swing, y + 60 * scale);
      ctx.moveTo(x, y + 40 * scale);
      ctx.lineTo(x + swing, y + 60 * scale);

      ctx.stroke();
    }

    function clampPosition(p) {
      const buffer = 20;
      p.x = Math.max(buffer, Math.min(canvas.width - buffer, p.x));
      p.y = Math.max(buffer, Math.min(canvas.height - 80, p.y)); // stay above bottom
    }

    function movePlayer(dx, dy) {
      player.x += dx;
      player.y += dy;
      clampPosition(player);
      sendPosition();
      walkFrame++;
    }

    function bindTouch(id, handler) {
      const btn = document.getElementById(id);
      btn.addEventListener("touchstart", (e) => {
        e.preventDefault();
        handler();
      }, { passive: false });
    }

    // Movement
    bindTouch("left", () => movePlayer(-10, 0));
    bindTouch("right", () => movePlayer(10, 0));
    bindTouch("up", () => movePlayer(0, -10));

    // Attacks
    bindTouch("kick", () =>
      socket.send(JSON.stringify({ type: "attack", move: "kick" }))
    );
    bindTouch("hit", () =>
      socket.send(JSON.stringify({ type: "attack", move: "hit" }))
    );

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const walking = walkFrame % 30 !== 0; // trigger some animation
      drawStickman(player.x, player.y, "lime", walking);
      drawStickman(enemy.x, enemy.y, "red", false);
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
