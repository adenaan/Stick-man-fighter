<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Stick Man Fighter</title>
  <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.3.2/dist/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background-color: #e0e0e0;
    }

    #buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:active {
      background-color: #555;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="320" height="480"></canvas>

  <!-- Movement buttons -->
  <div id="buttons">
    <button id="leftBtn">Left</button>
    <button id="upBtn">Up</button>
    <button id="rightBtn">Right</button>
    <button id="kickBtn">Kick</button>
    <button id="punchBtn">Punch</button>
  </div>

  <script>
    // Connect to the server
    const socket = io('https://stick-man-fighter.glitch.me'); // Update with your Glitch URL

    // Initialize canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Player data (initial positions)
    let players = {
      player1: { x: 50, y: canvas.height - 60, color: 'green', id: 'player1', moving: false },
      player2: { x: canvas.width - 100, y: canvas.height - 60, color: 'red', id: 'player2', moving: false }
    };

    // Listen for player position updates
    socket.on('playerData', (player) => {
      // Update the player position
      players[player.id].x = player.x;
      players[player.id].y = player.y;

      // Clear canvas and redraw players
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayers();
    });

    // Draw players on the canvas
    function drawPlayers() {
      // Draw player 1
      ctx.fillStyle = players.player1.color;
      ctx.fillRect(players.player1.x, players.player1.y, 50, 50);

      // Draw player 2
      ctx.fillStyle = players.player2.color;
      ctx.fillRect(players.player2.x, players.player2.y, 50, 50);
    }

    // Handle button clicks for movement and actions
    document.getElementById('leftBtn').addEventListener('click', () => {
      movePlayer('left');
    });

    document.getElementById('rightBtn').addEventListener('click', () => {
      movePlayer('right');
    });

    document.getElementById('upBtn').addEventListener('click', () => {
      movePlayer('up');
    });

    document.getElementById('kickBtn').addEventListener('click', () => {
      handleAction('kick');
    });

    document.getElementById('punchBtn').addEventListener('click', () => {
      handleAction('punch');
    });

    // Function to move player
    function movePlayer(direction) {
      // Player 1 moves based on the direction
      const player = players.player1;

      if (direction === 'left' && player.x > 0) {
        player.x -= 10;
      } else if (direction === 'right' && player.x < canvas.width - 50) {
        player.x += 10;
      } else if (direction === 'up' && player.y > 0) {
        player.y -= 10;
      }

      // Emit updated player position to server
      socket.emit('move', { id: player.id, x: player.x, y: player.y });
    }

    // Function to handle player actions (e.g., punch, kick)
    function handleAction(action) {
      // Just for now, log action to console
      console.log(`Player 1 performed action: ${action}`);

      // Emit action to server for further handling (like animations)
      socket.emit('action', { id: 'player1', action });
    }

    // Initial player rendering
    drawPlayers();
  </script>
</body>
</html>
