<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Stick Man Fighter</title>
  <style>
    body {
      margin: 0;
      background: #111;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: manipulation;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #222;
      border: 2px solid #fff;
      touch-action: none;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 10px;
      background: #000;
      position: fixed;
      bottom: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 10;
    }

    button {
      width: 70px;
      height: 70px;
      font-size: 18px;
      margin: 5px;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
    }

    button:active {
      background: #666;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="480"></canvas>

  <div class="controls">
    <button id="left">‚¨ÖÔ∏è</button>
    <button id="right">‚û°Ô∏è</button>
    <button id="jump">‚¨ÜÔ∏è</button>
    <button id="punch">üëä</button>
    <button id="kick">ü¶µ</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("https://stick-man-fighter.glitch.me");

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const controls = {
      left: false,
      right: false
    };

    let players = {};
    let myId = null;

    // Listen to player data updates
    socket.on("playersData", (data) => {
      players = data;
      if (!myId) {
        myId = socket.id;
      }
      drawPlayers();
    });

    // Handle movement controls
    document.getElementById("left").addEventListener("touchstart", () => {
      controls.left = true;
      socket.emit("move", controls);
    });
    document.getElementById("right").addEventListener("touchstart", () => {
      controls.right = true;
      socket.emit("move", controls);
    });
    document.getElementById("left").addEventListener("touchend", () => {
      controls.left = false;
      socket.emit("move", controls);
    });
    document.getElementById("right").addEventListener("touchend", () => {
      controls.right = false;
      socket.emit("move", controls);
    });

    // Draw players on canvas
    function drawPlayers() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Floor
      ctx.fillStyle = "#333";
      ctx.fillRect(0, canvas.height - 20, canvas.width, 20);

      // Draw all players
      for (let id in players) {
        let p = players[id];

        // Constrain player to canvas boundaries
        if (p.x < 10) p.x = 10;
        if (p.x > canvas.width - 10) p.x = canvas.width - 10;

        // Draw stickman
        drawStickman(p);
      }
    }

    // Draw stickman (a simple representation)
    function drawStickman(p) {
      const headRadius = 10;
      const bodyLength = 30;
      const legLength = 20;

      // Draw head
      ctx.beginPath();
      ctx.arc(p.x, p.y - bodyLength - headRadius, headRadius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();

      // Draw body
      ctx.beginPath();
      ctx.moveTo(p.x, p.y - bodyLength);
      ctx.lineTo(p.x, p.y);
      ctx.strokeStyle = p.color;
      ctx.lineWidth = 2;
      ctx.stroke();

      // Draw arms
      ctx.beginPath();
      ctx.moveTo(p.x, p.y - bodyLength + 5);
      ctx.lineTo(p.x - 10, p.y - bodyLength + 10);
      ctx.moveTo(p.x, p.y - bodyLength + 5);
      ctx.lineTo(p.x + 10, p.y - bodyLength + 10);
      ctx.stroke();

      // Draw legs
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x - 10, p.y + legLength);
      ctx.moveTo(p.x, p.y);
      ctx.lineTo(p.x + 10, p.y + legLength);
      ctx.stroke();
    }

    // Start game loop
    function gameLoop() {
      drawPlayers();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
