<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Stickman 1v1 Fight</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
    }
    .controls {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 5px;
    }
    button {
      padding: 15px;
      font-size: 16px;
      margin: 4px;
      width: 22%;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
    }
    button:active {
      background: #555;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>
  <div class="controls">
    <button ontouchstart="movePlayer(-10, 0)">←</button>
    <button ontouchstart="movePlayer(0, -10)">↑</button>
    <button ontouchstart="movePlayer(10, 0)">→</button>
    <button ontouchstart="hit()">Hit</button>
    <button ontouchstart="kick()">Kick</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const socket = new WebSocket("wss://stick-man-fighter.glitch.me");

    let player = { x: 100, y: 0 };
    let enemy = { x: 600, y: 0 };
    let walkFrame = 0;
    let walking = false;

    const FLOOR_Y = canvas.height - 60;
    player.y = FLOOR_Y;
    enemy.y = FLOOR_Y;

    socket.addEventListener("open", () => {
      console.log("Connected to WebSocket server");
    });

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "position") {
        enemy.x = data.x;
        enemy.y = data.y;
      }
    });

    function clampPosition(p) {
      const padding = 10;
      const maxX = canvas.width - padding;
      const minX = padding;
      p.x = Math.max(minX, Math.min(maxX, p.x));
    }

    function movePlayer(dx, dy) {
      player.x += dx;
      player.y = FLOOR_Y;
      clampPosition(player);
      sendPosition();
      walkFrame++;
      walking = true;
    }

    function hit() {
      console.log("Hit!");
    }

    function kick() {
      console.log("Kick!");
    }

    function sendPosition() {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: "position",
          x: player.x,
          y: player.y
        }));
      }
    }

    function drawStickman(x, y, color = "white", isWalking = false) {
      const scale = 2;
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.beginPath();

      // Head
      ctx.arc(x, y, 10 * scale, 0, Math.PI * 2);

      // Body
      ctx.moveTo(x, y + 10 * scale);
      ctx.lineTo(x, y + 40 * scale);

      let swing = isWalking ? Math.sin(walkFrame / 5) * 10 : 0;

      // Arms
      ctx.moveTo(x, y + 20 * scale);
      ctx.lineTo(x - swing, y + 30 * scale);
      ctx.moveTo(x, y + 20 * scale);
      ctx.lineTo(x + swing, y + 30 * scale);

      // Legs
      ctx.moveTo(x, y + 40 * scale);
      ctx.lineTo(x - swing, y + 60 * scale);
      ctx.moveTo(x, y + 40 * scale);
      ctx.lineTo(x + swing, y + 60 * scale);

      ctx.stroke();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStickman(player.x, player.y, "lime", walking);
      drawStickman(enemy.x, enemy.y, "red", false);
      walking = false;
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
