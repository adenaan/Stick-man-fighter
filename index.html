<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #222;
    }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button id="startBtn">Start Game</button>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let width, height;

function resizeCanvas() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Stickman {
  constructor(x, leftKey, rightKey, punchKey, kickKey, color) {
    this.x = x;
    this.y = height - 100;
    this.width = 40;
    this.height = 80;
    this.color = color;
    this.facing = 1; // 1 = right, -1 = left
    this.health = 100;
    this.isHit = false;
    this.hitTimer = 0;

    this.controls = {
      left: leftKey,
      right: rightKey,
      punch: punchKey,
      kick: kickKey
    };
    this.movement = { left: false, right: false };
    this.attackCooldown = 0;
  }

  update(opponent) {
    // Movement
    if (this.movement.left) {
      this.x -= 4;
      this.facing = -1;
    }
    if (this.movement.right) {
      this.x += 4;
      this.facing = 1;
    }
    this.x = Math.max(0, Math.min(width - this.width, this.x));

    // Facing opponent
    if (opponent.x < this.x) {
      this.facing = -1;
    } else {
      this.facing = 1;
    }

    // Timers
    if (this.attackCooldown > 0) this.attackCooldown--;
    if (this.hitTimer > 0) {
      this.hitTimer--;
      if (this.hitTimer === 0) this.isHit = false;
    }
  }

  draw() {
    ctx.save();
    if (this.isHit) {
      ctx.globalAlpha = 0.5;
    }

    // Stick body
    ctx.strokeStyle = this.color;
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(this.x + this.width / 2, this.y);               // head
    ctx.lineTo(this.x + this.width / 2, this.y + this.height); // body
    ctx.stroke();

    // Draw head
    ctx.beginPath();
    ctx.arc(this.x + this.width / 2, this.y - 10, 10, 0, Math.PI * 2);
    ctx.stroke();

    ctx.restore();

    // Draw health bar above head
    const barWidth = 50;
    const barHeight = 6;
    const barX = this.x + this.width / 2 - barWidth / 2;
    const barY = this.y - 40; // ABOVE head
    ctx.fillStyle = 'red';
    ctx.fillRect(barX, barY, barWidth, barHeight);
    ctx.fillStyle = 'lime';
    ctx.fillRect(barX, barY, barWidth * (this.health / 100), barHeight);
  }

  attack(type, opponent) {
    if (this.attackCooldown > 0) return;

    const range = 50;
    const damage = type === 'punch' ? 10 : 15;
    const dx = opponent.x - this.x;

    const inRange = Math.abs(dx) < range && (dx * this.facing > 0);

    if (inRange) {
      opponent.health -= damage;
      opponent.health = Math.max(0, opponent.health);
      opponent.isHit = true;
      opponent.hitTimer = 10;
    }

    this.attackCooldown = 30;
  }
}

let player1, player2;

function resetGame() {
  player1 = new Stickman(100, 'a', 'd', 'w', 's', 'cyan');
  player2 = new Stickman(width - 140, 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', 'orange');
}

resetGame();

document.addEventListener('keydown', (e) => {
  [player1, player2].forEach(player => {
    if (e.key === player.controls.left) player.movement.left = true;
    if (e.key === player.controls.right) player.movement.right = true;
    if (e.key === player.controls.punch) player.attack('punch', player === player1 ? player2 : player1);
    if (e.key === player.controls.kick) player.attack('kick', player === player1 ? player2 : player1);
  });
});

document.addEventListener('keyup', (e) => {
  [player1, player2].forEach(player => {
    if (e.key === player.controls.left) player.movement.left = false;
    if (e.key === player.controls.right) player.movement.right = false;
  });
});

function update() {
  player1.update(player2);
  player2.update(player1);
}

function draw() {
  ctx.clearRect(0, 0, width, height);
  player1.draw();
  player2.draw();

  // Game Over check
  if (player1.health <= 0 || player2.health <= 0) {
    ctx.fillStyle = 'white';
    ctx.font = '30px sans-serif';
    ctx.textAlign = 'center';
    ctx.fillText(
      player1.health <= 0 ? "Player 2 Wins!" : "Player 1 Wins!",
      width / 2,
      height / 2
    );
  }
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

document.getElementById('startBtn').addEventListener('click', () => {
  resetGame();
  gameLoop();
  document.getElementById('startBtn').style.display = 'none';
});
</script>
</body>
</html>
