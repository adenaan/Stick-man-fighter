<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Stickman Fighter</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      touch-action: manipulation;
    }
    canvas {
      background: #222;
      margin-top: 10px;
      border: 2px solid #444;
      touch-action: none;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 10px;
    }
    .button {
      width: 70px;
      height: 70px;
      margin: 5px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #444;
      color: white;
      touch-action: manipulation;
    }
    .button:active {
      background: #666;
    }
    #status {
      margin-top: 10px;
      font-size: 18px;
      color: lime;
    }
  </style>
</head>
<body>

<canvas id="gameCanvas" width="360" height="480"></canvas>

<div class="controls">
  <button class="button" id="left">‚óÄÔ∏è</button>
  <button class="button" id="right">‚ñ∂Ô∏è</button>
  <button class="button" id="up">‚¨ÜÔ∏è</button>
  <button class="button" id="kick">ü¶µ</button>
  <button class="button" id="punch">üëä</button>
</div>

<div id="status">Waiting for other player...</div>

<!-- Include socket.io client -->
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Connect to your backend server
  const socket = io("https://stick-man-fighter.glitch.me"); // replace with your actual backend URL

  let socketId = null;
  let myPlayer = { x: 100, y: 400, vx: 0, isPunching: false, isKicking: false, color: "lime" };
  let otherPlayers = {};
  const speed = 3;

  // On new connection, initialize player and status
  socket.on("init", (data) => {
    socketId = data.id;
    myPlayer.color = data.color;
    updateStatus();
  });

  // New player connection
  socket.on("newPlayer", (data) => {
    if (data.id !== socketId) {
      otherPlayers[data.id] = {
        x: 100,
        y: 400,
        isPunching: false,
        isKicking: false,
        color: data.color
      };
    }
    updateStatus();
  });

  // Player position updates
  socket.on("position", (data) => {
    if (data.id !== socketId) {
      otherPlayers[data.id] = {
        x: data.x,
        y: data.y,
        isPunching: data.isPunching,
        isKicking: data.isKicking,
        color: data.color
      };
    }
  });

  // Player removed (disconnect)
  socket.on("remove", (data) => {
    delete otherPlayers[data.id];
    updateStatus();
  });

  // Send position updates to server
  function sendPosition() {
    if (socketId) {
      socket.emit("position", {
        id: socketId,
        x: myPlayer.x,
        y: myPlayer.y,
        isPunching: myPlayer.isPunching,
        isKicking: myPlayer.isKicking,
        color: myPlayer.color
      });
    }
  }

  // Draw player stickman on canvas
  function drawStickman(x, y, color, isPunching, isKicking) {
    ctx.strokeStyle = color;
    ctx.lineWidth = 3;
    ctx.beginPath(); ctx.arc(x, y - 40, 10, 0, Math.PI * 2); ctx.stroke();
    ctx.beginPath(); ctx.moveTo(x, y - 30); ctx.lineTo(x, y - 10); ctx.stroke();

    if (isPunching) {
      ctx.beginPath(); ctx.moveTo(x, y - 25); ctx.lineTo(x + 15, y - 30); ctx.stroke();
    } else if (isKicking) {
      ctx.beginPath(); ctx.moveTo(x, y - 10); ctx.lineTo(x + 15, y + 10); ctx.stroke();
    } else {
      ctx.beginPath();
      ctx.moveTo(x, y - 25); ctx.lineTo(x + 5, y - 20);
      ctx.moveTo(x, y - 25); ctx.lineTo(x - 5, y - 20);
      ctx.stroke();
    }

    ctx.beginPath();
    ctx.moveTo(x, y - 10); ctx.lineTo(x + 10, y + 10);
    ctx.moveTo(x, y - 10); ctx.lineTo(x - 10, y + 10);
    ctx.stroke();
  }

  // Main game loop
  function gameLoop() {
    myPlayer.x += myPlayer.vx;
    myPlayer.x = Math.max(10, Math.min(canvas.width - 10, myPlayer.x));
    sendPosition();

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#333";
    ctx.fillRect(0, 410, canvas.width, 5);

    drawStickman(myPlayer.x, myPlayer.y, myPlayer.color, myPlayer.isPunching, myPlayer.isKicking);
    for (let id in otherPlayers) {
      const p = otherPlayers[id];
      drawStickman(p.x, p.y, p.color, p.isPunching, p.isKicking);
    }

    requestAnimationFrame(gameLoop);
  }

  gameLoop();

  // Input setup
  const leftBtn = document.getElementById("left");
  const rightBtn = document.getElementById("right");
  const upBtn = document.getElementById("up");
  const kickBtn = document.getElementById("kick");
  const punchBtn = document.getElementById("punch");

  let moveLeft = false;
  let moveRight = false;

  function updateMovement() {
    myPlayer.vx = moveLeft ? -speed : (moveRight ? speed : 0);
  }

  leftBtn.addEventListener("touchstart", () => { moveLeft = true; updateMovement(); });
  leftBtn.addEventListener("touchend", () => { moveLeft = false; updateMovement(); });

  rightBtn.addEventListener("touchstart", () => { moveRight = true; updateMovement(); });
  rightBtn.addEventListener("touchend", () => { moveRight = false; updateMovement(); });

  upBtn.addEventListener("touchstart", () => {
    myPlayer.y -= 40;
    setTimeout(() => { myPlayer.y += 40; }, 300);
  });

  punchBtn.addEventListener("touchstart", () => {
    myPlayer.isPunching = true;
    setTimeout(() => { myPlayer.isPunching = false; }, 300);
  });

  kickBtn.addEventListener("touchstart", () => {
    myPlayer.isKicking = true;
    setTimeout(() => { myPlayer.isKicking = false; }, 300);
  });

  // Update game status for player count
  function updateStatus() {
    const playerCount = Object.keys(otherPlayers).length + 1; // Including self
    if (playerCount < 2) {
      document.getElementById("status").textContent = "Waiting for other player...";
    } else {
      document.getElementById("status").textContent = "Both players ready!";
    }
  }

  document.addEventListener("touchstart", function (e) {
    if (e.touches.length > 1) e.preventDefault();
  }, { passive: false });

  let lastTouchEnd = 0;
  document.addEventListener("touchend", function (e) {
    const now = new Date().getTime();
    if (now - lastTouchEnd <= 300) e.preventDefault();
    lastTouchEnd = now;
  }, false);
</script>

</body>
</html>
