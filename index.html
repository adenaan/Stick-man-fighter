<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Stickman 1v1 Fight</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      touch-action: manipulation;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
    }

    .controls {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      padding: 10px;
      background: #000;
    }

    button {
      padding: 14px;
      font-size: 16px;
      width: 22%;
      margin: 5px;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
    }

    button:active {
      background: #555;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div class="controls">
    <button ontouchstart="movePlayer(-10)">←</button>
    <button ontouchstart="movePlayer(10)">→</button>
    <button ontouchstart="movePlayer(0, -10)">↑</button> <!-- Up (jump) button -->
    <button ontouchstart="hit()">Hit</button>
    <button ontouchstart="kick()">Kick</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const socket = new WebSocket("wss://stick-man-fighter.glitch.me");

    const FLOOR_Y = canvas.height - 100;
    let player = { x: 150, y: FLOOR_Y, id: Math.random().toString(36).substr(2, 9) }; // Unique ID for player
    let enemy = { x: 650, y: FLOOR_Y, id: null }; // Initially empty ID for enemy

    let walking = false;
    let walkFrame = 0;

    function movePlayer(dx, dy = 0) {
      player.x += dx;
      player.y += dy;
      if (player.x < 20) player.x = 20;
      if (player.x > canvas.width - 20) player.x = canvas.width - 20;
      walking = true;
      walkFrame++;
      sendPosition();
    }

    function hit() {
      console.log("Hit!");
    }

    function kick() {
      console.log("Kick!");
    }

    function sendPosition() {
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({
          type: "position",
          id: player.id, // Send player ID to distinguish
          x: player.x,
          y: player.y
        }));
      }
    }

    socket.addEventListener("open", () => {
      console.log("Connected to WebSocket server");
    });

    socket.addEventListener("message", (event) => {
      const data = JSON.parse(event.data);
      if (data.type === "position" && data.id !== player.id) {
        enemy.x = data.x;
        enemy.y = data.y;
      }
    });

    function drawStickman(x, y, color = "white", animate = false) {
      const scale = 2;
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.beginPath();

      // Head
      ctx.arc(x, y, 10 * scale, 0, Math.PI * 2);

      // Body
      ctx.moveTo(x, y + 10 * scale);
      ctx.lineTo(x, y + 40 * scale);

      let swing = animate ? Math.sin(walkFrame / 5) * 10 : 0;

      // Arms
      ctx.moveTo(x, y + 20 * scale);
      ctx.lineTo(x - swing, y + 30 * scale);
      ctx.moveTo(x, y + 20 * scale);
      ctx.lineTo(x + swing, y + 30 * scale);

      // Legs
      ctx.moveTo(x, y + 40 * scale);
      ctx.lineTo(x - swing, y + 60 * scale);
      ctx.moveTo(x, y + 40 * scale);
      ctx.lineTo(x + swing, y + 60 * scale);

      ctx.stroke();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStickman(player.x, player.y, "lime", walking);
      drawStickman(enemy.x, enemy.y, "red", false);
      walking = false;
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
